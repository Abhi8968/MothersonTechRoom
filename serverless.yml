service: serverless
# frameworkVersion: '2'
provider:
  name: aws
  runtime: nodejs12.x
  env:
    stage: 
      Fn::Sub: ${file(../config/config.yml):stage}
  region: ap-south-1

functions:
  - CheckAndGetEvents:
      handler: src/check-and-get-event.handler
      timeout: 120
      memorySize: 128
      events:
        - http:
            path: /handler
            method: get
  - Checkout:
      handler: src/checkout.handler
      timeout: 120
      memorySize: 128
      events:
        - http:
            path: /test 
            method: get
